services:
  user-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${USER_DB}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    volumes:
      - user-db-data:/var/lib/postgresql/data
      - ./users/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${USER_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U club_manager -d user_db"]
      interval: 5s 
      timeout: 5s 
      retries: 5 
    networks:
      - club-manager-network
    restart: unless-stopped
  
  event-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${EVENT_DB}
