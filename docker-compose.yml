      - "${POST_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U club_manager -d post_db"]
      interval: 5s 
      timeout: 5s 
      retries: 5 
    networks:
      - club-manager-network
    restart: unless-stopped

volumes:
  user-db-data:
  event-db-data:
  transport-db-data:
  post-db-data:

networks:
  club-manager-network:
    driver: bridge
