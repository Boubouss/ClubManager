    ports:
      - "${TRANSPORT_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U club_manager -d transport_db"]
      interval: 5s 
      timeout: 5s 
      retries: 5 
    networks:
      - club-manager-network
    restart: unless-stopped

  post-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POST_DB}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POST_DB_PASSWORD}
